{% extends 'twitter/layout.html' %}

{% block body %}
    <h1>{{ profile.username }} follows</h1>
    {% if users %}
        <ul>
            {% for user in users %}
                <li><a href="{% url 'profile' user.id %}">@{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        {{ profile.username }} doesn't follow anyone.
    {% endif %}
{% endblock %}
