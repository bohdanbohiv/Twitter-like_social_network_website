{% extends 'twitter/layout.html' %}

{% block body %}
    <h1>Users</h1>
    <h2>You searched for: {{ search }}</h2>
    {% if searched %}
        <ul>
            {% for user in searched %}
                <li><a href="{% url 'profile' user.id %}">@{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        No such user found!
    {% endif %}
{% endblock %}
