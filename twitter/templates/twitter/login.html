{% extends 'twitter/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="container-fluid h-100 w-100">
        <div class="row no gutter h-100">
            <div class="col-md-6 d-flex flex-column justify-content-center pb-5 px-5">
                <div class="d-flex justify-content-center">
                    <h1 class="">Login</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="text-muted">Write your username and password to log in</span>
                </div>

                <form method=POST>
                    {% csrf_token %}
                    <div class="form-group pt-1">
                        <span class="font-weight-bold">Username</span>
                        <input type="text" class="form-control" autofocus name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <span class="font-weight-bold">Password</span>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-primary font-weight-bold" value="Login">
                    </div>
                </form>

                <span class="text-muted pt-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
            </div>
            <div class="col-md-6 pt-5" id="gradient" style="background: linear-gradient(to bottom, purple, indigo); height:100%">
                <img src="{% static 'twitter/assets/rocket-white.png' %}" width="600px" height="400px">
            </div>
        </div>
    </div>
    
    
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
{% endblock %}
